<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="contact.title">Contact – Hybrionix</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
  <header id="main-header"></header>
  <main>
    <section class="hero">
      <h2 data-i18n="contact.title">Contact Us</h2>
      <p data-i18n="contact.intro">Let’s discuss how Hybrionix can secure your IT infrastructure.</p>
    </section>
    <section>
      <form action="https://formspree.io/f/xgvkgwoa" method="POST">
        <label for="name" data-i18n="contact.name">Your Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email" data-i18n="contact.email">Your Email</label>
        <input type="email" id="email" name="_replyto" required />

        <label for="message" data-i18n="contact.message">Your Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit" data-i18n="contact.send">Send Message</button>
      </form>
    </section>
    <section class="callout">
      <h3 data-i18n="contact.direct">Or email us directly:</h3>
      <p><a href="mailto:info@hybrionix.eu">info@hybrionix.eu</a></p>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Hybrionix. All rights reserved.</p>
  </footer>
  <script src="translations.js"></script>
  <script>
    fetch('nav.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('main-header').innerHTML = data;
        const page = location.pathname.split('/').pop().replace('.html','');
        const navId = 'nav-' + (page || 'home');
        const active = document.getElementById(navId);
        if (active) active.classList.add('active');
        const lang = localStorage.getItem('lang') || 'en';
        applyTranslations(lang);
      });

    function setLanguage(lang) {
      localStorage.setItem('lang', lang);
      applyTranslations(lang);
    }
    function applyTranslations(lang) {
      const dict = window.translations[lang] || window.translations['en'];
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const keys = el.getAttribute('data-i18n').split('.');
        let value = dict;
        keys.forEach(k => value = value && value[k]);
        if (value) el.textContent = value;
      });
    }
    document.addEventListener('DOMContentLoaded', function() {
      const lang = localStorage.getItem('lang') || 'en';
      applyTranslations(lang);
    });
  </script>
</body>
</html>
