<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact – Hybrionix</title>
  <meta name="description" content="Contact Hybrionix for secure, compliant IT infrastructure solutions. Get in touch with our European experts." />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="favicon.png">
  <!-- Open Graph -->
  <meta property="og:title" content="Contact – Hybrionix" />
  <meta property="og:description" content="Contact Hybrionix for secure, compliant IT infrastructure solutions. Get in touch with our European experts." />
  <meta property="og:url" content="https://www.hybrionix.com/contact.html" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://www.hybrionix.com/pictures/hybrionx_background.png" />
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Contact – Hybrionix" />
  <meta name="twitter:description" content="Contact Hybrionix for secure, compliant IT infrastructure solutions. Get in touch with our European experts." />
  <meta name="twitter:image" content="https://www.hybrionix.com/pictures/hybrionx_background.png" />
</head>
<body>
  <header id="main-header"></header>
  <main>
    <section class="hero">
      <h2 data-i18n="contact.title">Contact Us</h2>
      <p data-i18n="contact.intro">Let’s discuss how Hybrionix can secure your IT infrastructure.</p>
    </section>
    <section>
      <form action="https://formspree.io/f/xgvkgwoa" method="POST">
        <label for="name" data-i18n="contact.name">Your Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email" data-i18n="contact.email">Your Email</label>
        <input type="email" id="email" name="_replyto" required />

        <label for="message" data-i18n="contact.message">Your Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit" data-i18n="contact.send">Send Message</button>
      </form>
    </section>
  </main>
  <div id="main-footer"></div>
  <script src="translations.js"></script>
  <script>
    fetch('nav.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('main-header').innerHTML = data;
        const page = location.pathname.split('/').pop().replace('.html','');
        const navId = 'nav-' + (page || 'home');
        const active = document.getElementById(navId);
        if (active) active.classList.add('active');
        const lang = localStorage.getItem('lang') || 'en';
        applyTranslations(lang);
      });

    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('main-footer').innerHTML = data;
      });

    // Hamburger menu support
    function toggleNav() {
      var nav = document.getElementById('main-nav');
      if (nav) {
        nav.classList.toggle('open');
      }
    }

    function setLanguage(lang) {
      localStorage.setItem('lang', lang);
      applyTranslations(lang);
    }
    function applyTranslations(lang) {
      const dict = window.translations[lang] || window.translations['en'];
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const keys = el.getAttribute('data-i18n').split('.');
        let value = dict;
        keys.forEach(k => value = value && value[k]);
        if (value) el.textContent = value;
      });
    }
    document.addEventListener('DOMContentLoaded', function() {
      const lang = localStorage.getItem('lang') || 'en';
      applyTranslations(lang);
    });
  </script>
</body>
</html>
