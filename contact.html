<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact – Hybrionix</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
  <header id="main-header"></header>
  <main>
    <section class="hero">
      <h2>Contact Us</h2>
      <p>Let’s discuss how Hybrionix can secure your IT infrastructure.</p>
    </section>
    <section>
      <form action="https://formspree.io/f/xgvkgwoa" method="POST">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Your Email</label>
        <input type="email" id="email" name="_replyto" required />

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
    <section class="callout">
      <h3>Or email us directly:</h3>
      <p><a href="mailto:info@hybrionix.eu">info@hybrionix.eu</a></p>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Hybrionix. All rights reserved.</p>
  </footer>
  <script>
    // Load navigation bar from nav.html
    fetch('nav.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('main-header').innerHTML = data;
        // Highlight active nav link
        const page = location.pathname.split('/').pop().replace('.html','');
        const navId = 'nav-' + (page || 'home');
        const active = document.getElementById(navId);
        if (active) active.classList.add('active');
      });
  </script>
</body>
</html>
